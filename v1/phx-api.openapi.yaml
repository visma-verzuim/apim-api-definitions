              description: The marital status of the employee.
              type: string
              enum:
                - single
                - married
                - partnership
                - widowed
                - widowed-after-marriage
                - widowed-after-partnership
                - divorced
                - divorced-after-marriage
                - divorced-after-partnership
                - unkown
            noRisk:
              description: No risk indication for the employee.
              type: boolean
            sfb:
              description: Structural Functional Disability (SFB) status of the employee.
              type: boolean
            socialSecurityNumber:
              description: The SSN(BSN) of the employee.
              type: string
              pattern: '^\d{9}$'
          type: object
        address:
          properties:
