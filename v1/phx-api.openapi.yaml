openapi: 3.0.3
info:
  title: BlueVi API
  description: The BlueVi API provides access to BlueVi directly, allowing you to interact with the data in your environment.
  version: v1
paths:
  /auth/token:
    post:
      tags:
        - Authentication
      summary: Create access token
      description: Obtain an access token using the client id and secret.
      operationId: essential.auth.token.post
      requestBody:
        description: "Token authentication request body"
        required: true
        content:
          application/json:
            schema:
              properties:
                grant_type:
                  type: string
                  example: client_credentials
                client_id:
                  type: string
                  example: 639cb341-b25c-4b72-acee-e0ac2be5c2dd
                client_secret:
                  type: string
                  example: your_client_secret
                scope:
                  properties:
                    absencecourse:
                      type: array
                      items:
                        type: string
                      example:
                        - read
                        - create
                    employee:
                      type: array
                      items:
                        type: string
                      example:
                        - read
                  type: object
              type: object
      responses:
        200:
          description: The resource has been fetched and transmitted in the message body.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccessToken"
        400:
          description: The server cannot process the request due to a client error (e.g., malformed request syntax).
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthBadRequestResponse"
        401:
          description: Client if not authorized to access the API.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Unauthorized"
        422:
          description: The request was well-formed but was unable to be followed due to semantic errors.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnprocessableEntity"
      parameters:
        - name: Ocp-Apim-Subscription-Key
          in: header
          required: true
          description: Your personal **subscription key**, which can be acquired by subscribing to one of our products and which can be viewed on your profile page.
          schema:
            type: string
  /health/ping:
    get:
      tags:
        - Health
      summary: Health status
      description: Retrieve health status via a simple ping.
      operationId: essential.health.ping.get
      responses:
        200:
          description: The APIs are available to be consumed.
        500:
          description: The APIs are not available. Please try again later.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerErrorResponse"
      parameters:
        - name: Ocp-Apim-Subscription-Key
          in: header
          required: true
          description: Your personal **subscription key**, which can be acquired by subscribing to one of our products and which can be viewed on your profile page.
          schema:
            type: string
  "/employee/{id}":
    delete:
      tags:
        - Employee
      summary: "Delete an employee"
      description: "Deletes an employee based on the ID."
      operationId: essential.employee.delete
      parameters:
        - name: id
          in: path
          description: "Unique identifier of the employee to delete."
          required: true
          schema:
            type: string
            format: uuid
        - name: Ocp-Apim-Subscription-Key
          in: header
          required: true
          description: "Your personal **subscription key**, which can be acquired by subscribing to one of our products and which can be viewed on your profile page."
          schema:
            type: string
      responses:
        200:
          description: "Employee successfully deleted"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"
        400:
          description: "Invalid input"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestResponse"
        500:
          description: "Server error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerErrorResponse"
  /employee:
    get:
      tags:
        - Employee
      summary: Get employees
      description: Get a list of employees.
      operationId: essential.employee.get
      parameters:
        - name: filter[id]
          in: query
          description: Filter by internal identifier.
          schema:
            type: string
        - name: filter[externalKey]
          in: query
          description: Filter by external key.
          schema:
            type: string
        - name: filter[employmentId]
          in: query
          description: Filter by the internal identifier of a specific employment.
          schema:
            type: string
        - name: filter[employeeNumber]
          in: query
          description: Filter by an employee's employee number.
          schema:
            type: string
        - name: include[person]
          in: query
          description: Include the employee's personal details in the response body.
          schema:
            type: string
        - name: include[employments]
          in: query
          description: Include the employee's employments in the response body.
          schema:
            type: string
        - name: include[employments.employmentContracts]
          in: query
          description: Include the employment contracts associated with the employee's employments in the response body.
          schema:
            type: string
        - name: include[currentOrLastEmploymentContract.organizationalUnit.employer]
          in: query
          description: Include the employer, where the employee belongs to through their organizational unit, in the response body.
          schema:
            type: string
        - name: include[addresses]
          in: query
          description: Include the employee's addresses in the response body.
          schema:
            type: string
        - name: include[employmentContract]
          in: query
          description: Include the employee's employment contract in the response body.
          schema:
            type: string
        - name: include[communicationMethods]
          in: query
          description: Include the employee's communication methods in the response body.
          schema:
            type: string
        - name: sort[externalKey]
          in: query
          description: Sort results by external key, use '-externalKey' to sort descending.
          schema:
            type: string
        - name: Ocp-Apim-Subscription-Key
          in: header
          required: true
          description: Your personal **subscription key**, which can be acquired by subscribing to one of our products and which can be viewed on your profile page.
          schema:
            type: string
      responses:
        200:
          description: The resource has been fetched and transmitted in the message body.
          content:
            application/json:
              schema:
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/EmployeeResource"
                  links:
                    properties:
                      self:
                        type: string
                        format: uri
                        example: "https://api.bluevi.com/employee?page[number]=1&page[size]=25"
                      first:
                        type: string
                        format: uri
                        example: "https://api.bluevi.com/employee?page[size]=25"
                      last:
                        type: string
                        format: uri
                        example: "https://api.bluevi.com/employee?page[number]=1&page[size]=25"
                      prev:
                        type: string
                        format: uri
                        example: "https://api.bluevi.com/employee?page[size]=25"
                        nullable: true
                      next:
                        type: string
                        format: uri
                        example: "https://api.bluevi.com/employee?page[number]=2&page[size]=25"
                        nullable: true
                    type: object
                  meta:
                    properties:
                      total:
                        type: integer
                        example: 123
                      perPage:
                        type: integer
                        example: 25
                      totalPages:
                        type: integer
                        example: 5
                    type: object
                type: object
        400:
          description: The server cannot process the request due to a client error (e.g., malformed request syntax).
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestResponse"
    post:
      tags:
        - Employee
      summary: Create an employee
      description: Create an employee and its associated entities (e.g. employment, employment contract).
      operationId: essential.employee.post
      requestBody:
        description: Please provide the resource data according to the schema below.
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PostEmployeeRequestBody"
      responses:
        201:
          description: The request succeeded, and a new resource was created as a result.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EmployeeResource"
        400:
          description: The server cannot process the request due to a client error (e.g., malformed request syntax).
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestResponse"
        500:
          description: The server has encountered a situation it does not know how to handle. Please try again or contact Visma Verzuim if the problem persists.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerErrorResponse"
      parameters:
        - name: Ocp-Apim-Subscription-Key
          in: header
          required: true
          description: Your personal **subscription key**, which can be acquired by subscribing to one of our products and which can be viewed on your profile page.
          schema:
            type: string
    patch:
      tags:
        - Employee
      summary: Update an employee
      description: Update an employee and its associated entities (e.g. employment, employment contract).
      operationId: essential.employee.patch
      requestBody:
        description: Please provide the resource data according to the schema below.
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PatchEmployeeRequestBody"
      responses:
        200:
          description: The resource has been fetched and transmitted in the message body.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EmployeeResource"
        400:
          description: The server cannot process the request due to a client error (e.g., malformed request syntax).
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BadRequestResponse"
        500:
          description: The server has encountered a situation it does not know how to handle. Please try again or contact Visma Verzuim if the problem persists.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServerErrorResponse"
      parameters:
        - name: Ocp-Apim-Subscription-Key
          in: header
          required: true
          description: Your personal **subscription key**, which can be acquired by subscribing to one of our products and which can be viewed on your profile page.
          schema:
            type: string
components:
  schemas:
    AccessToken:
      properties:
        token_type:
          description: Type of access token.
          type: string
          default: Bearer
        expires_in:
          description: Expiration time of the access token.
          type: integer
          default: 10800
        access_token:
          description: The access token itself.
          type: string
      type: object
    AuthBadRequestResponse:
      properties:
        error:
          type: string
          example: invalid_client
        error_description:
          type: string
          example: Client authentication failed
        message:
          type: string
          example: Client authentication failed
      type: object
    Unauthorized:
      properties:
        error:
          type: string
          example: invalid_client
        error_description:
          type: string
          example: Client authentication failed
        hint:
          type: string
          example: Check the `absencecourse-readx` scope
        message:
          type: string
          example: Client authentication failed
      type: object
    UnprocessableEntity:
      properties:
        error:
          type: string
          example: invalid_client
        error_description:
          type: string
          example: Client authentication failed
        message:
          type: string
          example: Client authentication failed
      type: object
    SuccessResponse:
      properties:
        message:
          type: string
          example: success
        timestamp:
          type: integer
          example: 1697101490
        status:
          type: integer
          example: 200
        traceId:
          type: string
          example: sample-uuid-string
      type: object
    BadRequestResponse:
      properties:
        message:
          type: string
          example: Request validation failed
        timestamp:
          type: integer
          example: 1697101490
        status:
          type: integer
          example: 400
        errors:
          properties:
            code:
              type: string
              example: REQ_00001
            message:
              type: string
              example: Validation failed
            detail:
              type: array
              items:
                type: string
              example:
                - The request could not be validated
                - Description of the first validation error
                - Description of the second validation error
          type: object
        traceId:
          type: string
          example: sample-uuid-string
      type: object
    ServerErrorResponse:
      properties:
        message:
          type: string
          example: An error occurred
        timestamp:
          type: integer
          example: 1697101490
        status:
          type: integer
          example: 500
        errors:
          properties:
            code:
              type: string
              example: REQ_00001
            message:
              type: string
              example: An error occurred
            detail:
              type: array
              items:
                type: string
              example:
                - A server error occurred
                - Something bad happened that we did not expect
          type: object
        traceId:
          type: string
          example: sample-uuid-string
      type: object
    EmployeeResource:
      properties:
        id:
          description: Unique identifier of the employee.
          type: string
          format: uuid
        externalKey:
          description: External key associated with the employee.
          type: string
          nullable: true
        socialSecurityNumber:
          description: The SSN (BSN) of the employee.
          type: string
          pattern: '^\d{9}$'
          nullable: true
        noRisk:
          description: No risk indication for the employee.
          type: boolean
        sfb:
          description: Structural Functional Disability (SFB) status of the Employee.
          type: boolean
        absenceFrequency:
          description: The number of absences for the employee over the past 12 months. Updated nightly.
          type: integer
        person:
          oneOf:
            - $ref: "#/components/schemas/EmployerPersonResource"
          nullable: true
          description: The personal details associated with the employee, available if the relation is included in the query.
        addresses:
          description: The addresses associated with the employee, available if the relation is included in the query.
          type: array
          items:
            $ref: "#/components/schemas/EmployerPersonAddressResource"
          nullable: true
        communicationMethods:
          description: The communication methods associated with the employee, available if the relation is included in the query.
          type: array
          items:
            $ref: "#/components/schemas/EmployerPersonCommunicationsResource"
          nullable: true
        employmentContract:
          oneOf:
            - $ref: "#/components/schemas/EmploymentContractResource"
          nullable: true
          description: The current or last employment contract associated with the employee, available if the relation is included in the query.
        dateCreated:
          description: The date and time the employee was created in YYYY-MM-DD HH:MM:SS format.
          type: string
          format: date-time
        dateUpdated:
          description: The date and time the absence course was updated in YYYY-MM-DD HH:MM:SS format.
          type: string
          format: date-time
        dossiers:
          type: array
          items:
            $ref: "#/components/schemas/Dossier"
        employments:
          description: The employments associated with the employee, available if the relation is included in the query.
          type: array
          items:
            $ref: "#/components/schemas/Employment"
      type: object
    EmployerPersonResource:
      properties:
        id:
          description: Uniqud identifier of the employer person.
          type: string
          format: uuid
        externalKey:
          description: The external key associated with the employer person.
          type: string
          nullable: true
        migrationKey:
          description: The migration key associated with the employer person.
          type: string
        initials:
          description: The initials of the employer person.
          type: string
        firstName:
          description: The first name associated with the employer person.
          type: string
          nullable: true
        lastName:
          description: The last name associated with the employer person.
          type: string
        lastNamePartner:
          description: The last name of the partner associated with the employer person.
          type: string
          nullable: true
        namePreference:
          description: The naming preference associated with the employer person.
          type: string
          enum:
            - own
            - partner
            - own-partner
            - partner-own
        prefix:
          description: The prefix associated with the employer person.
          type: string
          nullable: true
        prefixPartner:
          description: The prefix of the name of the partner associated with the employer person.
          type: string
          nullable: true
        placeOfBirth:
          description: The city of birth associated with the employer person.
          type: string
          nullable: true
        gender:
          description: The gender associated with the employer person.
          type: string
          enum:
            - m
            - f
            - x
        dateOfBirth:
          description: The date of birth associated with the employer person.
          type: string
          format: date
        dateOfDeath:
          description: The date of death associated with the employer person.
          type: string
          format: date
          nullable: true
        maritalStatus:
          description: The marital status associated with the employer person.
          type: string
          enum:
            - single
            - married
            - partnership
            - widowed
            - widowed-after-marriage
            - widowed-after-partnership
            - divorced
            - divorced-after-marriage
            - divorced-after-partnership
            - unknown
        salutation:
          description: The salutation associated with the employer person.
          type: string
          enum:
            - full
            - short
        dateCreated:
          description: The date and time the employer person was created in YYYY-MM-DD HH:MM:SS format.
          type: string
          format: date-time
        dateUpdated:
          description: The date and time the employer person was updated in YYYY-MM-DD HH:MM:SS format.
          type: string
          format: date-time
      type: object
    EmployerPersonAddressResource:
      properties:
        id:
          description: Unique identifier of the employer person address.
          type: string
          format: uuid
        externalKey:
          description: The external key associated with the employer person address.
          type: string
        migrationKey:
          description: The migration key associated with the employer person address.
          type: string
        personId:
          description: The person identifier associated with the employer person address.
          type: string
          format: uuid
        street:
          description: The street of the address associated with the employer person address.
          type: string
        number:
          description: The number of the address associated with the employer person address.
          type: string
        postalCode:
          description: The postal code of the address associated with the employer person address.
          type: string
        city:
          description: The city of the address associated with the employer person address.
          type: string
        primary:
          description: Indication if the address is flagged as primary or not.
          type: boolean
        dateCreated:
          description: The date and time the employer person address was created in YYYY-MM-DD HH:MM:SS format.
          type: string
          format: date-time
        dateUpdated:
          description: The date and time the employer person address was updated in YYYY-MM-DD HH:MM:SS format.
          type: string
          format: date-time
      type: object
    EmployerPersonCommunicationsResource:
      properties:
        uuid:
          description: The UUID of the current communication method.
          type: string
        externalKey:
          description: The external key associated with the current communication method.
          type: string
        migrationKey:
          description: The migration key associated with the current communication method.
          type: string
        value:
          description: The value associated with the current communication method.
          type: string
        primary:
          description: Indication if the communication method is flagged as primary or not.
          type: boolean
        type:
          description: The type of communication.
          type: string
          enum:
            - email
            - phone
            - mobile
        purpose:
          description: The purpose of the communication.
          type: string
          enum:
            - personal
            - business
        dateCreated:
          description: The date and time the employer person communication was created in YYYY-MM-DD HH:MM:SS format.
          type: string
          format: date-time
        dateUpdated:
          description: The date and time the employer person communication was updated in YYYY-MM-DD HH:MM:SS format.
          type: string
          format: date-time
      type: object
    EmploymentContractResource:
      properties:
        id:
          description: UUID of the employment contract.
          type: string
          format: uuid
          example: b4b1ae1a-8683-4f6b-a3f6-3fff05c90d50
        externalKey:
          description: The external key associated with the employment contract.
          type: string
          example: External@Key
          nullable: true
        migrationKey:
          description: The migration key associated with the employment contract.
          type: string
          example: Migration@Key
          nullable: true
        dateStart:
          description: The start date associated with the employment contract in YYYY-MM-DD format.
          type: string
          format: date
        dateEnd:
          description: The end date associated with the employment contract in YYYY-MM-DD format.
          type: string
          format: date
          nullable: true
        jobTitle:
          description: The job title (position) associated with the employment contract.
          type: string
          example: Chief Executive Officer
          nullable: true
        employmentType:
          $ref: "#/components/schemas/EmploymentType"
        normHoursPerWeek:
          description: Standard hours per week associated with the employment contract.
          type: number
          format: float
          nullable: true
        hoursPerWeek:
          description: Hours per week associated with the employment contract.
          type: number
          format: float
          nullable: true
        functionYears:
          description: Function years associated with the employment contract.
          type: integer
          nullable: true
        paymentPeriod:
          description: The choice of interval during which the employment contract payment is given out.
          type: string
          enum:
            - hour
            - day
            - week
            - four-weeks
            - month
            - year
          example: month
          nullable: true
        organizationalUnit:
          $ref: "#/components/schemas/OrganizationalUnit"
        univeralSalary:
          description: The universal(uniform) salary associated with the employment contract.
          type: number
          format: float
          example: 99899.34
          nullable: true
        dateCreated:
          description: The date and time the employment contract was created in YYYY-MM-DD HH:MM:SS format.
          type: string
          format: date-time
        dateUpdated:
          description: The date and time the employment contract was updated in YYYY-MM-DD HH:MM:SS format.
          type: string
          format: date-time
      type: object
    EmploymentType:
      properties:
        id:
          description: Unique identifier of the employment type.
          type: string
          format: uuid
        externalKey:
          description: The external key of the employment type.
          type: string
        migrationKey:
          description: The migration key of the employment type.
          type: string
        name:
          description: The name of the employment type.
          type: string
        code:
          description: The code of the employment type.
          type: string
        indefiniteContract:
          description: Whether the employment type is for a contract of indefinite duration.
          type: boolean
        education:
          description: Whether the employment type is for education (internship).
          type: boolean
      type: object
    OrganizationalUnit:
      properties:
        id:
          description: Unique identifier of the organizational unit.
          type: string
          format: uuid
        externalKey:
          description: External key of the organizational unit.
          type: string
        migrationKey:
          description: Migration key of the organizational unit.
          type: string
        name:
          description: Name of the organizational unit.
          type: string
        code:
          description: Code of the organizational unit.
          type: string
        employer:
          $ref: "#/components/schemas/Employer"
        organizationalUnitType:
          $ref: "#/components/schemas/OrganizationalUnitType"
        parentOrganizationalUnit:
          $ref: "#/components/schemas/OrganizationalUnit"
        company:
          $ref: "#/components/schemas/OrganizationalUnitCompany"
        dateStart:
          description: Start date of the organizational unit in YYYY-MM-DD format.
          type: string
          format: date
        dateEnd:
          description: End date of the organizational unit in YYYY-MM-DD format.
          type: string
          format: date
        dateCreated:
          description: The date and time of when the organizational unit was created in YYYY-MM-DD HH:MM:SS format.
          type: string
          format: date-time
        dateUpdated:
          description: The date and time of when the organizational unit was updated in YYYY-MM-DD HH:MM:SS format.
          type: string
          format: date-time
      type: object
    Employer:
      properties:
        id:
          description: Unique identifier of the employer.
          type: string
          format: uuid
        externalKey:
          description: The external key associated with the employer.
          type: string
        migrationKey:
          description: The migration key associated with the employer.
          type: string
        name:
          description: The name of the employer.
          type: string
        relationNumber:
          description: The relation number of the employer.
          type: string
        policyNumber:
          description: The policy number of the employer.
          type: string
        communications:
          type: array
          items:
            $ref: "#/components/schemas/EmployerCommunication"
        allowCommunications:
          description: Determines whether the application can send communications (email, etc.) to employees of the employer.
          type: boolean
        arboCanView:
          description: The arbo can view of the employer.
          type: boolean
        arboCanEdit:
          description: The arbo can edit of the employer.
          type: boolean
        absencePregnancyRegistrationByInterface:
          description: The absence pregnancy registration by interface of the employer.
          type: boolean
        insurancePolicies:
          type: array
          items:
            $ref: "#/components/schemas/InsurancePolicy"
        employerDivision:
          $ref: "#/components/schemas/EmployerDivision"
        companyDoctor:
          $ref: "#/components/schemas/CompanyDoctor"
        dossierOfficer:
          $ref: "#/components/schemas/DossierOfficer"
        arboService:
          $ref: "#/components/schemas/ArboService"
        contracts:
          type: array
          items:
            $ref: "#/components/schemas/Contract"
        visitorAddress:
          $ref: "#/components/schemas/EmployerAddress"
        postalAddress:
          $ref: "#/components/schemas/EmployerAddress"
        contactPersons:
          type: array
          items:
            $ref: "#/components/schemas/ContactPerson"
        ownRiskContracts:
          type: array
          items:
            $ref: "#/components/schemas/OwnRiskContract"
        dateCreated:
          description: The date and time the employer was created in YYYY-MM-DD HH:MM:SS format.
          type: string
          format: date-time
        dateUpdated:
          description: The date and time the employer was updated in YYYY-MM-DD HH:MM:SS format.
          type: string
          format: date-time
        remark:
          description: The remark of the employer.
          type: string
        organizationalUnitsCount:
